<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relationship Therapist Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <!-- Header -->
      <div class="popup-header">
        <div class="logo">
          <span class="logo-icon">üíù</span>
          <h1>Relationship Assistant</h1>
        </div>
        <div class="status-indicator" id="statusIndicator">
          <span class="status-dot"></span>
          <span class="status-text">Connecting...</span>
        </div>
      </div>

      <!-- Auth Section -->
      <div class="auth-section" id="authSection">
        <div class="auth-form" id="loginForm">
          <h2>Sign In</h2>
          <form id="loginFormElement">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary" id="loginBtn">
              <span class="btn-text">Sign In</span>
              <span class="btn-loading" style="display: none"
                >Signing in...</span
              >
            </button>
          </form>
          <div class="auth-links">
            <a href="#" id="showRegisterForm">Don't have an account? Sign up</a>
          </div>
        </div>

        <div class="auth-form" id="registerForm" style="display: none">
          <h2>Sign Up</h2>
          <form id="registerFormElement">
            <div class="form-group">
              <label for="regEmail">Email</label>
              <input type="email" id="regEmail" name="email" required />
            </div>
            <div class="form-group">
              <label for="regPassword">Password</label>
              <input
                type="password"
                id="regPassword"
                name="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="regConfirmPassword">Confirm Password</label>
              <input
                type="password"
                id="regConfirmPassword"
                name="confirmPassword"
                required
              />
            </div>
            <div class="form-group">
              <label for="regRole">Role</label>
              <select id="regRole" name="role" required>
                <option value="user">User</option>
                <option value="therapist">Therapist</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="registerBtn">
              <span class="btn-text">Sign Up</span>
              <span class="btn-loading" style="display: none"
                >Creating account...</span
              >
            </button>
          </form>
          <div class="auth-links">
            <a href="#" id="showLoginForm">Already have an account? Sign in</a>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content" id="mainContent" style="display: none">
        <!-- User Info -->
        <div class="user-info">
          <div class="user-avatar">
            <span id="userInitials">U</span>
          </div>
          <div class="user-details">
            <span class="user-name" id="userName">User</span>
            <span class="user-role" id="userRole">user</span>
          </div>
          <button class="btn btn-sm btn-secondary" id="logoutBtn">
            Logout
          </button>
        </div>

        <!-- Quick Stats -->
        <div class="stats-section">
          <div class="stat-card">
            <span class="stat-number" id="conversationsCount">0</span>
            <span class="stat-label">Conversations</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="suggestionsCount">0</span>
            <span class="stat-label">Suggestions</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="insightsCount">0</span>
            <span class="stat-label">Insights</span>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
          <h3>Quick Actions</h3>
          <div class="action-buttons">
            <button class="action-btn" id="toggleAssistantBtn">
              <span class="action-icon">ü§ñ</span>
              <span class="action-text">Toggle Assistant</span>
            </button>
            <button class="action-btn" id="getSuggestionBtn">
              <span class="action-icon">üí°</span>
              <span class="action-text">Get Suggestion</span>
            </button>
            <button class="action-btn" id="analyzeConversationBtn">
              <span class="action-icon">üìä</span>
              <span class="action-text">Analyze Current</span>
            </button>
            <button class="action-btn" id="openDashboardBtn">
              <span class="action-icon">üìà</span>
              <span class="action-text">Open Dashboard</span>
            </button>
          </div>
        </div>

        <!-- Settings -->
        <div class="settings-section">
          <h3>Settings</h3>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="autoSuggestionsToggle" />
              <span class="checkmark"></span>
              Auto Suggestions
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="realTimeAnalysisToggle" />
              <span class="checkmark"></span>
              Real-time Analysis
            </label>
          </div>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="notificationsToggle" />
              <span class="checkmark"></span>
              Notifications
            </label>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="activity-section">
          <h3>Recent Activity</h3>
          <div class="activity-list" id="activityList">
            <div class="activity-item placeholder">
              <span class="activity-icon">üìù</span>
              <span class="activity-text">No recent activity</span>
              <span class="activity-time">-</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Error/Success Messages -->
      <div class="message" id="messageContainer" style="display: none">
        <span class="message-text" id="messageText"></span>
      </div>

      <!-- Footer -->
      <div class="popup-footer">
        <div class="version-info">
          <span>v1.0.0</span>
        </div>
        <div class="footer-links">
          <a href="#" id="helpLink">Help</a>
          <a href="#" id="feedbackLink">Feedback</a>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
