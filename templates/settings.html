<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Engine - Settings</title>
    <link rel="stylesheet" href="/static/css/core_engine.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Futuristic Glassmorphic Space UI for Settings */
      :root {
        --neon-cyan: #66d9ef;
        --neon-purple: #ae81ff;
        --neon-pink: #f92672;
        --neon-green: #a6e22e;
        --neon-orange: #fd971f;
        --space-dark: #0a0a0a;
        --space-darker: #050505;
        --glass-bg: rgba(10, 10, 10, 0.7);
        --glass-border: rgba(102, 217, 239, 0.3);
      }
      
      body {
        font-family: 'Roboto', 'Inter', sans-serif;
        background: var(--space-darker);
        color: #ffffff;
        overflow-x: hidden;
      }
      
      .settings-container {
        background: rgba(10, 10, 10, 0.8);
        backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(102, 217, 239, 0.1);
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
      }
      
      .settings-header {
        text-align: center;
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid var(--glass-border);
      }
      
      .settings-title {
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      .settings-section {
        background: rgba(15, 15, 15, 0.7);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(102, 217, 239, 0.2);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        transition: all 0.3s ease;
      }
      
      .settings-section:hover {
        border-color: var(--neon-cyan);
        box-shadow: 0 0 25px rgba(102, 217, 239, 0.2);
      }
      
      .section-title {
        color: var(--neon-cyan);
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .form-control {
        background: rgba(20, 20, 20, 0.8);
        border: 1px solid rgba(102, 217, 239, 0.3);
        border-radius: 10px;
        color: #ffffff;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        background: rgba(25, 25, 25, 0.9);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 20px rgba(102, 217, 239, 0.3);
        color: #ffffff;
      }
      
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      
      .form-label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        margin-bottom: 0.75rem;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
        border: none;
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(102, 217, 239, 0.4);
      }
      
      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 30px rgba(102, 217, 239, 0.6);
      }
      
      .btn-secondary {
        background: rgba(174, 129, 255, 0.2);
        border: 1px solid rgba(174, 129, 255, 0.5);
        color: var(--neon-purple);
        border-radius: 10px;
        padding: 0.75rem 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      
      .btn-secondary:hover {
        background: rgba(174, 129, 255, 0.3);
        box-shadow: 0 0 20px rgba(174, 129, 255, 0.4);
        transform: translateY(-2px);
      }
      
      .form-check-input {
        background: rgba(20, 20, 20, 0.8);
        border: 1px solid rgba(102, 217, 239, 0.3);
      }
      
      .form-check-input:checked {
        background: var(--neon-cyan);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 10px rgba(102, 217, 239, 0.5);
      }
      
      .form-check-label {
        color: rgba(255, 255, 255, 0.9);
      }
      
      .form-range {
        background: transparent;
      }
      
      .form-range::-webkit-slider-track {
        background: rgba(102, 217, 239, 0.3);
        border-radius: 5px;
        height: 6px;
      }
      
      .form-range::-webkit-slider-thumb {
        background: var(--neon-cyan);
        border: none;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(102, 217, 239, 0.5);
      }
      
      .navbar {
        background: rgba(5, 5, 5, 0.9);
        backdrop-filter: blur(30px);
        border-bottom: 1px solid var(--neon-cyan);
        box-shadow: 0 4px 20px rgba(102, 217, 239, 0.2);
      }
      
      .nav-link {
        color: #ffffff;
        transition: all 0.3s ease;
        position: relative;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
      }
      
      .nav-link:hover {
        color: var(--neon-cyan);
        background: rgba(102, 217, 239, 0.1);
        box-shadow: 0 0 15px rgba(102, 217, 239, 0.3);
      }
      
      .nav-link.active {
        color: var(--neon-cyan);
        background: rgba(102, 217, 239, 0.15);
        box-shadow: 0 0 20px rgba(102, 217, 239, 0.4);
      }
      
      .floating-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }
      
      .particle {
        position: absolute;
        border-radius: 50%;
        animation: float-space 8s infinite linear;
      }
      
      .particle:nth-child(odd) {
        width: 3px;
        height: 3px;
        background: var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan);
      }
      
      .particle:nth-child(even) {
        width: 2px;
        height: 2px;
        background: var(--neon-purple);
        box-shadow: 0 0 8px var(--neon-purple);
      }
      
      .particle:nth-child(3n) {
        width: 4px;
        height: 4px;
        background: var(--neon-pink);
        box-shadow: 0 0 12px var(--neon-pink);
      }
      
      @keyframes float-space {
        0% {
          transform: translateY(100vh) translateX(-50px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) translateX(50px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span style="background: linear-gradient(135deg, #66d9ef, #ae81ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; font-size: 1.5rem;">üåü Core Engine</span>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">üåü Chat</a>
                <a class="nav-link" href="/dashboard">üìä Dashboard</a>
                <a class="nav-link" href="/ui">üé® Analysis</a>
                <a class="nav-link" href="/app">üìà Reports</a>
                <a class="nav-link" href="/knowledge">üìö Knowledge Base</a>
                <a class="nav-link active" href="/settings">‚öôÔ∏è Settings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="settings-container">
            <div class="settings-header">
                <h1 class="settings-title">‚öôÔ∏è System Settings</h1>
                <p style="color: rgba(255, 255, 255, 0.8); font-size: 1.1rem;">Configure your Core Engine experience</p>
            </div>

            <!-- AI Configuration -->
            <div class="settings-section">
                <h3 class="section-title">
                    üß† AI Configuration
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Response Style</label>
                            <select class="form-control">
                                <option>Professional & Empathetic</option>
                                <option>Casual & Friendly</option>
                                <option>Direct & Analytical</option>
                                <option>Supportive & Nurturing</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Response Length</label>
                            <select class="form-control">
                                <option>Concise</option>
                                <option>Balanced</option>
                                <option>Detailed</option>
                                <option>Comprehensive</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">AI Creativity Level</label>
                    <input type="range" class="form-range" min="0" max="100" value="70">
                    <div class="d-flex justify-content-between text-muted">
                        <small>Conservative</small>
                        <small>Balanced</small>
                        <small>Creative</small>
                    </div>
                </div>
            </div>

            <!-- Privacy & Security -->
            <div class="settings-section">
                <h3 class="section-title">
                    üîí Privacy & Security
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="dataEncryption" checked>
                            <label class="form-check-label" for="dataEncryption">
                                End-to-end encryption
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="anonymousMode">
                            <label class="form-check-label" for="anonymousMode">
                                Anonymous mode
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="dataRetention">
                            <label class="form-check-label" for="dataRetention">
                                Auto-delete conversations (30 days)
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="analyticsOptOut">
                            <label class="form-check-label" for="analyticsOptOut">
                                Opt-out of analytics
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Interface Preferences -->
            <div class="settings-section">
                <h3 class="section-title">
                    üé® Interface Preferences
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Theme</label>
                            <select class="form-control">
                                <option selected>Futuristic Space (Current)</option>
                                <option>Dark Cosmic</option>
                                <option>Neon Cyberpunk</option>
                                <option>Minimal Glass</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Font Size</label>
                            <select class="form-control">
                                <option>Small</option>
                                <option selected>Medium</option>
                                <option>Large</option>
                                <option>Extra Large</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="animations" checked>
                            <label class="form-check-label" for="animations">
                                Enable animations
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="particles" checked>
                            <label class="form-check-label" for="particles">
                                Floating particles effect
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="soundEffects">
                            <label class="form-check-label" for="soundEffects">
                                Sound effects
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notifications -->
            <div class="settings-section">
                <h3 class="section-title">
                    üîî Notifications
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="emailNotifications">
                            <label class="form-check-label" for="emailNotifications">
                                Email notifications
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="pushNotifications">
                            <label class="form-check-label" for="pushNotifications">
                                Push notifications
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="weeklyReports" checked>
                            <label class="form-check-label" for="weeklyReports">
                                Weekly progress reports
                            </label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="reminders">
                            <label class="form-check-label" for="reminders">
                                Session reminders
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex gap-3 justify-content-center">
                <button type="button" class="btn btn-primary">
                    üíæ Save Settings
                </button>
                <button type="button" class="btn btn-secondary">
                    üîÑ Reset to Defaults
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Settings functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Save settings
            document.querySelector('.btn-primary').addEventListener('click', function() {
                // Simulate saving
                this.innerHTML = '‚úÖ Saved!';
                setTimeout(() => {
                    this.innerHTML = 'üíæ Save Settings';
                }, 2000);
            });
            
            // Reset settings
            document.querySelector('.btn-secondary').addEventListener('click', function() {
                if (confirm('Are you sure you want to reset all settings to defaults?')) {
                    // Reset form elements
                    document.querySelectorAll('select').forEach(select => {
                        select.selectedIndex = 0;
                    });
                    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                    document.querySelectorAll('input[type="range"]').forEach(range => {
                        range.value = 50;
                    });
                    
                    // Set some defaults
                    document.getElementById('dataEncryption').checked = true;
                    document.getElementById('animations').checked = true;
                    document.getElementById('particles').checked = true;
                    document.getElementById('weeklyReports').checked = true;
                    
                    this.innerHTML = '‚úÖ Reset Complete!';
                    setTimeout(() => {
                        this.innerHTML = 'üîÑ Reset to Defaults';
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
